<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container p-3">
        <div class="header text-center"><h1>ToDo Application</h1></div>
        <div class="card mt-3">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskBody" onsubmit="return breakSubmit()">
                    <div class="input-group">
                        <input type="text" id="txtTask" class="form-control" placeholder="Please type a new task!">
                        <button class="btnAddTask btn btn-primary" onclick="addNewItem()">Ekle</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Task List
                <button class="btn btn-danger btn-sm float-end" onclick="deleteAll()">Delete All!</button>
                <button class="btn btn-secondary btn-sm float-end mx-3" onclick="setEditItem()">Edit & Set</button>
            </div>
            <ul id="task-list" class="list-group"></ul>
        </div>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="site2.js"></script>
</body>
</html>
